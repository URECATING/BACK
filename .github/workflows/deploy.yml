name: Deploy to Amazon EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: urecating-s3-bucket
  CODE_DEPLOY_APPLICATION_NAME: urecating-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: urecating-group

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      # (1) 기본 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # (2) JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # (3) Gradle Wrapper를 실행 가능하게 만들기
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./urecating/gradlew

      # (4) Gradle build (Test 제외)
      - name: Build with Gradle Wrapper
        working-directory: ./urecating
        run: ./gradlew clean build -x test

      # (5) AWS 인증 (IAM 사용자 Access Key, Secret Key 활용)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # (6) 빌드 결과물을 압축하고 S3 버킷에 업로드
      - name: Create zip file
        run: |
          zip -r urecating.zip ./urecating/build/libs

      - name: Upload to AWS S3
        run: |
          aws s3 cp urecating.zip s3://${{ env.S3_BUCKET_NAME }}/urecating.zip

      # (7) S3 버킷에 있는 파일을 대상으로 CodeDeploy 실행
      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.S3_BUCKET_NAME }},key=urecating.zip,bundleType=zip
